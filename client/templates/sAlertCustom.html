<template name="sAlertCustom">
    <div class="custom-alert-class s-alert-box s-alert-{{condition}} s-alert-{{position}} s-alert-effect-{{effect}} s-alert-show" id="{{_id}}" style="{{boxPosition}}; z-index:99999">
        <div class="s-alert-box-inner">
            <strong style="color:white">{{message}}</strong>
        </div>
        <span class="s-alert-close"></span>
    </div>
</template>
